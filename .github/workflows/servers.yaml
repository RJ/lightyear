name: Build servers for examples

on:
  pull_request:

  push:
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      version:
        description: 'Version number in the format `v1.2.3`'
        required: true
        type: string

jobs:
  build-servers:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: 'examples'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-server
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long
            latest

      # Dockerfile is expecting env loaded from this file:
      - name: Load .env file
        uses: aarcangeli/load-dotenv@v1
        with:
          filenames: |
            ./examples/example_list.env

      - name: Build and publish docker for example server binaries
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./examples/Dockerfile.server
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Don't "quote" this space-separated list of example names
          # There are multiple layers of escaping at work here..
          # this is loaded from example_list.env above
          build-args: |
            examples=${{ env.example_list }}